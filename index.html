<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link href="assets/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="start_btn"><button>Start Quiz</button></div>

    <div class="info">
        <div class="info_T">
            <span>How the Quiz Works</span>
        </div>
        <div class="info_list">
            <div class="rules">1. You will have 60 seconds at the beginning of the timer</div>
            <div class="rules">2. You cannot change your answers once submitting an answer</div>
            <div class="rules">3. You cannot exit quiz once you've started it</div>
            <div class="rules">4. 5 seconds will be subtracted from timer for each incorrect answer</div>
        </div>
        <div class="buttons">
            <button class="Exit">Exit Quiz</button>
            <button class="Restart">Continue</button>
        </div>

    </div>
    
</body>
</html>
